version: '3.8'

services:
  # PostgreSQL 测试数据库
  postgres-test:
    image: postgres:14
    container_name: notification-service-postgres-test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: cloudphone_notification_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d cloudphone_notification_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Redis 测试缓存
  redis-test:
    image: redis:7-alpine
    container_name: notification-service-redis-test
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-test-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network

  # RabbitMQ 测试消息队列
  rabbitmq-test:
    image: rabbitmq:3-management-alpine
    container_name: notification-service-rabbitmq-test
    environment:
      RABBITMQ_DEFAULT_USER: test_admin
      RABBITMQ_DEFAULT_PASS: test_password
      RABBITMQ_DEFAULT_VHOST: cloudphone_test
    ports:
      - "5673:5672"
      - "15673:15672"
    volumes:
      - rabbitmq-test-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

volumes:
  postgres-test-data:
  redis-test-data:
  rabbitmq-test-data:

networks:
  test-network:
    driver: bridge
