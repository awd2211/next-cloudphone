# Air 热重载配置文件
# 文档: https://github.com/air-verse/air

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  # 构建命令
  cmd = "go build -o ./tmp/main ."
  # 生成的二进制文件路径
  bin = "./tmp/main"
  # 构建完成后运行的命令 (带参数)
  full_bin = "./tmp/main"
  # 监听的文件扩展名
  include_ext = ["go", "tpl", "tmpl", "html"]
  # 排除的目录
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "bin", "logs", "examples"]
  # 排除的文件
  exclude_file = []
  # 排除正则匹配的文件
  exclude_regex = ["_test.go"]
  # 排除未变更的文件
  exclude_unchanged = false
  # 跟随符号链接
  follow_symlink = false
  # 包含的目录
  include_dir = []
  # 包含文件
  include_file = []
  # 终止信号
  kill_delay = "0s"
  # 构建日志
  log = "build-errors.log"
  # 轮询文件变更 (不使用 fsnotify)
  poll = false
  # 轮询间隔
  poll_interval = 0
  # 后置命令 (构建后)
  post_cmd = []
  # 前置命令 (构建前)
  pre_cmd = []
  # 构建失败时重试延迟
  rerun = false
  rerun_delay = 500
  # 发送中断信号
  send_interrupt = true
  # 是否在启动时构建
  stop_on_error = false

[color]
  # 自定义颜色
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  # 是否显示日志时间
  time = false
  # 只显示 main 日志
  main_only = false

[misc]
  # 文件变化后是否清屏
  clean_on_exit = false

[screen]
  # 是否清屏
  clear_on_rebuild = true
  # 持久滚动
  keep_scroll = true
