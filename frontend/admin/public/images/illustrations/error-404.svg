<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <circle cx="80" cy="60" r="4" fill="#E6F7FF"/>
  <circle cx="320" cy="80" r="6" fill="#E6F7FF"/>
  <circle cx="350" cy="220" r="5" fill="#E6F7FF"/>

  <!-- 404 Text -->
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#1890FF" text-anchor="middle" opacity="0.15">404</text>

  <!-- Person looking through telescope -->
  <g transform="translate(150, 150)">
    <!-- Body -->
    <ellipse cx="0" cy="30" rx="20" ry="25" fill="#40A9FF"/>

    <!-- Head -->
    <circle cx="0" cy="0" r="15" fill="#FFC069"/>

    <!-- Telescope -->
    <rect x="15" y="-8" width="40" height="8" rx="4" fill="#8C8C8C"/>
    <rect x="50" y="-12" width="15" height="16" rx="2" fill="#595959"/>
    <circle cx="65" cy="-4" r="8" fill="#D9D9D9"/>

    <!-- Arm holding telescope -->
    <rect x="10" y="-2" width="18" height="6" rx="3" fill="#FFC069" transform="rotate(-15 19 1)"/>

    <!-- Question marks floating -->
    <text x="30" y="-30" font-family="Arial, sans-serif" font-size="20" fill="#BFBFBF" opacity="0.6">?</text>
    <text x="50" y="-45" font-family="Arial, sans-serif" font-size="16" fill="#BFBFBF" opacity="0.4">?</text>
  </g>

  <!-- Floating clouds -->
  <g opacity="0.4">
    <ellipse cx="100" cy="180" rx="30" ry="15" fill="#E6F7FF"/>
    <ellipse cx="280" cy="200" rx="40" ry="20" fill="#E6F7FF"/>
  </g>

  <!-- Text -->
  <text x="200" y="260" font-family="Arial, sans-serif" font-size="24" fill="#262626" text-anchor="middle" font-weight="600">页面走丢了</text>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="14" fill="#8C8C8C" text-anchor="middle">抱歉,您访问的页面不存在</text>
</svg>
