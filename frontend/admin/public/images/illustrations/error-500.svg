<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="90" cy="70" r="5" fill="#FFF2E8"/>
  <circle cx="310" cy="90" r="6" fill="#FFF2E8"/>

  <!-- 500 Text -->
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#FF4D4F" text-anchor="middle" opacity="0.15">500</text>

  <!-- Server/Computer -->
  <g transform="translate(200, 120)">
    <!-- Server box -->
    <rect x="-50" y="-40" width="100" height="80" rx="4" fill="#FFF" stroke="#D9D9D9" stroke-width="2"/>

    <!-- Server details -->
    <rect x="-40" y="-30" width="80" height="15" rx="2" fill="#F5F5F5"/>
    <rect x="-40" y="-10" width="80" height="15" rx="2" fill="#F5F5F5"/>
    <rect x="-40" y="10" width="80" height="15" rx="2" fill="#F5F5F5"/>

    <!-- Warning lights -->
    <circle cx="-35" cy="-22" r="3" fill="#FF4D4F"/>
    <circle cx="-26" cy="-22" r="3" fill="#FAAD14"/>
    <circle cx="-35" cy="-2" r="3" fill="#FF4D4F"/>
    <circle cx="-35" cy="18" r="3" fill="#FAAD14"/>

    <!-- Smoke/steam -->
    <g opacity="0.6">
      <circle cx="-15" cy="-55" r="8" fill="#BFBFBF"/>
      <circle cx="-5" cy="-65" r="10" fill="#D9D9D9"/>
      <circle cx="5" cy="-55" r="7" fill="#BFBFBF"/>
      <circle cx="15" cy="-65" r="9" fill="#D9D9D9"/>
    </g>

    <!-- Tools (wrench) -->
    <g transform="translate(60, 10)">
      <rect x="0" y="0" width="4" height="30" rx="2" fill="#8C8C8C" transform="rotate(45 2 15)"/>
      <circle cx="-8" cy="8" r="6" fill="none" stroke="#8C8C8C" stroke-width="3"/>
    </g>
  </g>

  <!-- Text -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="24" fill="#262626" text-anchor="middle" font-weight="600">服务器开小差了</text>
  <text x="200" y="245" font-family="Arial, sans-serif" font-size="14" fill="#8C8C8C" text-anchor="middle">我们正在努力修复,请稍后再试</text>
</svg>
