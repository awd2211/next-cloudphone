# ===========================================
# Nginx 配置更新说明
# ===========================================
# 
# 问题：/api/media/* 请求无法到达 media-service
# 
# 原因：
# 1. /api/ location 使用 proxy_pass http://127.0.0.1:30000/; （有尾随斜杠）
# 2. 导致 /api/media/sessions 被重写为 /media/sessions
# 3. API Gateway 的 @All('api/media/*path') 路由无法匹配
#
# 解决方案：
# 在 /api/ 之前添加 /api/media/ 的特殊处理，保留完整路径
#
# 添加以下配置到 www.cloudphone.run 和 console.cloudphone.run 的 server block 中：
# （必须放在 location /api/ 之前）
# ===========================================

    # Media Service API - 经过 API Gateway，保留完整路径
    # 注意：proxy_pass 没有尾随斜杠，所以完整路径 /api/media/* 会被保留
    # API Gateway 的 @All('api/media/*path') 路由会接收到完整路径
    location /api/media/ {
        proxy_pass http://127.0.0.1:30000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
