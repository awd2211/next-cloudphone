version: '3.8'

services:
  alertmanager-telegram-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alertmanager-telegram-bot
    restart: unless-stopped

    ports:
      - "5002:5002"

    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - PORT=5002
      - PARSE_MODE=${PARSE_MODE:-HTML}
      - LOG_LEVEL=${LOG_LEVEL:-info}

    networks:
      - cloudphone-network

    labels:
      - "com.cloudphone.service=alertmanager-telegram-bot"
      - "com.cloudphone.description=AlertManager to Telegram Bot Webhook Adapter"

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  cloudphone-network:
    external: true
