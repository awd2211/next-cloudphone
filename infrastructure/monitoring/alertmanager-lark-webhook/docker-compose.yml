version: '3.8'

services:
  alertmanager-lark-webhook:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alertmanager-lark-webhook
    restart: unless-stopped

    ports:
      - "5001:5001"

    environment:
      - LARK_WEBHOOK_URL=${LARK_WEBHOOK_URL}
      - LARK_SECRET=${LARK_SECRET:-}
      - PORT=5001
      - LOG_LEVEL=${LOG_LEVEL:-info}

    networks:
      - cloudphone-network

    labels:
      - "com.cloudphone.service=alertmanager-lark-webhook"
      - "com.cloudphone.description=AlertManager to Lark Webhook Adapter"

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  cloudphone-network:
    external: true
